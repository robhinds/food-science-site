---
title: Reviews
image_view: true
---
<h1>Reviews</h1>



{% if page.image_view %}
	{% for article in site.categories.reviews %}
		<div class="recipes">
				<div class="recipe" style="background-image: url('{{ article.featured_image }}')">
					<a href="{{ site.baseurl }}{{ article.url }}"><span>{{ article.title }}</span></a>
				</div>
		</div>
	{% endfor %}
{% endif %}
